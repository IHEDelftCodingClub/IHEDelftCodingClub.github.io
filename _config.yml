  google_calendar_url: "https://calendar.google.com/calendar/u/0?cid=MTc3Y2NkZjdkMmRiOGEzOTBhMzdmZDMzNGU2NjA2MjcyMzc2OTllODBmNjRjZDdkZmQwMWVjZWU1ODZiMjQxZUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t" # for sharing
