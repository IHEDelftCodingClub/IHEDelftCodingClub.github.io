# Contact
contact_email: "kto002@un-ihe.org"

# Meeting Schedule
# To use single day: leave day2 empty or delete day2 lines
meeting_times:
  day1: "Mondays"
  day1_time: "6-7:45pm"
  day1_time_full: "6:00-7:45pm"
  day2: "Fridays"           # Leave empty "" for single day
  day2_time: "6-7:45pm"
  day2_time_full: "6:00-7:45pm"


# ------------------------------------------------------------
# This section is unlikely to change

# Collections
collections:
  events:
    output: true
    permalink: /events/:name/
  members:
    output: true
    permalink: /members/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "members"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Build settings
markdown: kramdown
future: true  # Show events with future dates
timezone: Europe/Amsterdam  # IHE Delft local time (CET/CEST)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Performance optimizations
sass:
  style: compressed  # Minify CSS
  
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - PRE_LAUNCH.md
  - TECHNICAL.md
  - SETUP.md
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _members/_TEMPLATE*.md  # Template files for new members
  - _events/_TEMPLATE*.md   # Template files for new events
  - _events/_EXAMPLE*.md    # Example event files

